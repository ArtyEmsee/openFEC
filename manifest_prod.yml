---
memory: 512M
stack: lucid64
instances: 2
env:
  NEW_RELIC_CONFIG_FILE: newrelic.ini
  NEW_RELIC_ENV: production
applications:
- name: api-a
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-prod-api
  services:
    # Must provide SQLA_CONN, NEW_RELIC_LICENSE_KEY
    - fec-creds-prod
  env:
    PRODUCTION: True
    NEW_RELIC_APP_NAME: OpenFEC API (production)
    NEW_RELIC_LOG: stdout
    WEB_CONCURRENCY: 4
- name: api-b
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-prod-api
  services:
    - fec-creds-prod
  env:
    PRODUCTION: True
    NEW_RELIC_APP_NAME: OpenFEC API (production)
    NEW_RELIC_LOG: stdout
    WEB_CONCURRENCY: 4
