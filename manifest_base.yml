---
path: .
memory: 512M
stack: cflinuxfs2
domain: 18f.gov
buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
env:
  NEW_RELIC_CONFIG_FILE: newrelic.ini
  NEW_RELIC_LOG: stdout
  WEB_CONCURRENCY: 4
applications:
- name: api-a
- name: api-b
- name: celery-beat
  instances: 1
  memory: 256M
  no-route: true
  command: eval $(python webservices/setenv.py) && celery beat --app cron
  buildpack: https://github.com/cloudfoundry/python-buildpack#v1.5.1
- name: celery-worker
  instances: 1
  memory: 256M
  no-route: true
  command: eval $(python webservices/setenv.py) && celery worker --app cron
  buildpack: https://github.com/cloudfoundry/python-buildpack#v1.5.1
