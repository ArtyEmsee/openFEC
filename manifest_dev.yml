---
memory: 512M
stack: lucid64
env:
  NEW_RELIC_CONFIG_FILE: newrelic.ini
  NEW_RELIC_ENV: development
applications:
- name: api-a
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-dev-api
  services:
    # Must provide SQLA_CONN, NEW_RELIC_LICENSE_KEY
    - fec-creds-dev
  env:
    NEW_RELIC_APP_NAME: OpenFEC API (development)
    NEW_RELIC_LOG: stdout
    WEB_CONCURRENCY: 4
- name: api-b
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-dev-api
  services:
    - fec-creds-dev
  env:
    NEW_RELIC_APP_NAME: OpenFEC API (development)
    NEW_RELIC_LOG: stdout
    WEB_CONCURRENCY: 4
